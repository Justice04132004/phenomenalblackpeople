<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/style3.css">
    <link rel="stylesheet" href="../css/lightbox.css">
</head>
<body>
<div class="container">
    <div class="gallery">
        <a href="../images/image1.png" data-lightbox="blackhistory" data-title="Rosa Parks sits in the front of a bus in Montgomery, Alabama, after the Supreme Court ruled segregation illegal on the city bus system in 1956. Parks was arrested on Dec. 1, 1955, for refusing to give up her seat in the front of a bus in Montgomery, which set off a successful boycott of the city buses.">
        <img src="../images/image1.png" alt="photo"> 
        </a>
        <a href="../images/image2.png" data-lightbox="blackhistory" data-title="Nation of Islam leader Malcolm X draws various reactions from the audience as he restates his theme of complete separation between white and black Americans in 1963.">
        <img src="../images/image2.png" alt="photo">
        </a>
        <a href="../images/image3.png" data-lightbox="blackhistory" data-title="A group of black protesters are sprayed with water cannons in Birmingham, Alabama, on May 4, 1963.">
        <img src="../images/image3.png" alt="photo">
        </a>
        <a href="../images/image4.png" data-lightbox="blackhistory" data-title="Dr. Martin Luther King Jr. gives his famous I Have a Dream speech to a huge crowd gathered on the Mall in Washington, DC, on Aug. 28, 1963.">
        <img src="../images/image4.png" alt="photo">
        </a>
        <a href="../images/image5.png" data-lightbox="blackhistory" data-title="National Guard troops block off Beale Street in Memphis as civil rights marchers pass by on March 29, 1968. It was the third consecutive march held by the group in three days. Dr. Martin Luther King Jr., who had left town after the first march, would soon return and be assassinated.">
        <img src="../images/image5.png" alt="photo">
        </a>
        <a href="../images/image6.png" data-lightbox="blackhistory" data-title="Civil rights leader Andrew Young, left, and others at the Lorraine motel point in the direction of the shooter after the assassination of Martin Luther King Jr. on April 4, 1968.">
        <img src="../images/image6.png" alt="photo">
        </a>
        <a href="../images/image7.png" data-lightbox="blackhistory" data-title="Coretta Scott King stands behind a podium at a rally calling for peace in Vietnam in New York's Central Park, April 27, 1968.">
        <img src="../images/image7.png" alt="photo">
        </a>
        <a href="../images/image8.png" data-lightbox="blackhistory" data-title="Nina Simone performs on stage at the Newport Jazz Festival on July 4, 1968, in Newport, Rhode Island.">
        <img src="../images/image8.png" alt="photo">
        </a>
 
    </div>
</div>
    <script src="../scripts/lightbox-plus-jquery.js"></script>
</body>
</html>
